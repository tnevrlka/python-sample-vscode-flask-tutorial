trigger:
- main

pool: 
  name: resourcehub
  demands:
  - Agent.Name -equals tnevrlka-agent

container: quay.io/redhat-appstudio/rhtap-task-runner:latest

steps:
  - name: Pre-init
    bash: |
      buildah --version
      syft --version
      cosign version
      ec version
      git config --global --add safe.directory $(pwd)
      cd /work
      cat rhtap/env.sh